<section class="login-form">
    <h2>Register</h2>

    <div class="back-arrow-container" (click)="navigateBackToLogin()">
        <mat-icon id="arrow-back">arrow_back</mat-icon>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register()" #ngForm="ngForm">
        <div class="user-name-container">
            <label for="user-name">Username: </label>
            <input type="text" id="user-name" name="user-name" autocomplete="off" formControlName="userName" (input)="hideError()">
            <span class="error" *ngIf="registerForm.get('userName')?.errors?.['minlength'] && registerForm?.get('userName')?.touched">
                Username needs to be at least 6 characters long
            </span>
        </div>

        <div class="email-container">
            <label for="">E-mail: </label>
            <input type="email" id="email" name="email" autocomplete="off" formControlName="email" (input)="hideError()">
            <span class="error" *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm?.get('email')?.touched">
                Email is not valid
            </span>
        </div>

        <div class="password-container">
            <label for="">Password: </label>
            <input type="password" id="password" name="password" autocomplete="off" formControlName="password" (input)="hideError()">
            <span class="error" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
                Password is not valid
            </span>
            <span class="error" *ngIf="showError">
                Smth aint rite idk
            </span>
        </div>

        <button type="submit">Register</button>
    </form>

    <a href="" (click)="navigateBackToLogin()">Already have an account? Click here to LOG IN</a>
</section>
